<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Note Prediction</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Bank Note Prediction Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="variance" class="form-label">Variance:</label>
                                <input type="text" id="variance" name="variance" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="skewness" class="form-label">Skewness:</label>
                                <input type="text" id="skewness" name="skewness" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="curtosis" class="form-label">Curtosis:</label>
                                <input type="text" id="curtosis" name="curtosis" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="entropy" class="form-label">Entropy:</label>
                                <input type="text" id="entropy" name="entropy" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
